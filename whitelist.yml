      - \Maslosoft\Ilmatar::seeUser
      # This could work, but must ensure $this is not ovverriden. This could be usefull for php template files.
      - $this->getUrl
   fields:
      - \Maslosoft\Page->title
      - \Maslosoft\Ilmatar::$staticVar
   constants:
      - SOME_CONTANT
      - \Maslosoft\PageStatus::Active